<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <link href="./css/main.css" rel="stylesheet"> <!-- change -->
  <link href="./css/header.css" rel="stylesheet">
  <link href="./css/product.css" rel="stylesheet">
  <link href="./css/cart.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="menu">
      <button class="menu__button">
        <span class="menu__button-label">open menu</span>
      </button>
      <ul class="menu__list">
        <li class="menu__list__item">
          <a href="" class="menu__list__item__link">Home</a>
        </li>
        <li class="menu__list__item">
          <a href="" class="menu__list__item__link active">Products</a>
        </li>
        <li class="menu__list__item">
          <a href="" class="menu__list__item__link">Contact</a>
        </li>
      </ul>
      <ul class="menu__navbar-right">
        <li>
          <a href="" class="menu__navbar-right__cart-snippet">
            <i class="menu__navbar-right__cart-snippet__icon"></i> <span class="menu__navbar-right__cart-snippet__text">Shopping cart</span>
            <span class="menu__navbar-right__cart-snippet__badge">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="cart hidden">
      <button class="cart__close"></button>
      <h2>My shopping cart</h2>
      <div class="js-cart__list"></div>
      <hr>
      <div class="cart__checkout">
        <p>Total price: $ <span class="cart__price">0</span></p>
        <button class="cart__checkout__button">Proceed to checkout</button>
      </div>
    </div>
    <h2>Our Products</h2>
    <ul class="js-product-list"></ul>
  </main>

  <script src="./js/create-store.js" type="text/javascript"></script> <!-- change -->
  <script src="./js/main.js" type="text/javascript"></script> <!-- change -->
</body>

</html>
