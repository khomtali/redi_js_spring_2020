<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <nav class="menu">
      <button class="menu__button">
        <span class="menu__button-label">open menu</span>
      </button>
      <ul class="menu__list">
        <li class="menu__list__item">
          <a href="" class="menu__list__item__link">Home</a>
        </li>
        <li class="menu__list__item">
          <a href="" class="menu__list__item__link active">Products</a>
        </li>
        <li class="menu__list__item">
          <a href="" class="menu__list__item__link">Contact</a>
        </li>
      </ul>
      <ul class="navbar-right">
        <li>
          <a href="" class="cart-snippet">
            <i class="cart-snippet__icon"></i> <span class="cart-snippet__text">Shopping cart</span>
            <span class="cart-snippet__badge">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="cart hidden">
      <button class="cart__close"></button>
      <h2>My shopping cart</h2>
      <div class="js-cart__list"></div>
      <hr>
      <p>Total price: $ <span class="cart__price">0</span></p>
    </div>
    <h2>Our Products</h2>
    <ul class="js-product-list"></ul>
  </main>

  <script src="create-store.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
