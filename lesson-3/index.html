<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Buttons, Lesson 3</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div>
      <button id="size-button">make me bigger</button>
      <hr>
      <button id="up-button">UP</button>
      <p id="counter">0</p>
      <button id="down-button">DOWN</button>
      <hr>
      <button id="counter-button">I've been clicked: 0 time</button>
      <hr>
      <button id="good-button">Feel good</button>
      <button id="awesome-button">Feel awesome</button>
      <p id="mood">Current mood</p>
      <hr>
      <a id="burger" href="#"></a>
  </div>
  <script type="text/javascript">
    let sizeBtn = document.getElementById('size-button'),
        upBtn = document.getElementById('up-button'),
        downBtn = document.getElementById('down-button'),
        counterBtn = document.getElementById('counter-button'),
        goodBtn = document.getElementById('good-button'),
        awesomeBtn = document.getElementById('awesome-button'),
        burger = document.getElementById('burger');
    let counter = document.getElementById('counter'),
        mood = document.getElementById('mood');
    let clicks = 0,
        sizeDiff = 30;
    const delta = 80;

    function makeBigger() {
      sizeBtn.style.height = sizeDiff + 'px';
      sizeBtn.style.width = (sizeDiff + delta) + 'px';
      sizeDiff += 5;
    }
    function counterUp() {
      counter.innerHTML++;
      console.log('Counter goes up!');
    }
    function counterDown() {
      counter.innerHTML--;
      console.log('Counter goes down!');
    }
    function countClicks() {
      clicks++;
      counterBtn.innerHTML = 'I\'ve been clicked: ' + clicks + ' times';
      console.log('Button was pressed!');
    }
    function feelGood() {
      console.log('I feel really good today');
      mood.textContent = 'I feel really good today!';
    }
    function feelAwesome() {
      console.log('I feel awesome today');
      mood.textContent = 'I feel AWESOME today!';
    }
    function throwAlert() {
      alert('Burger is junk-food!');
    }
    
    sizeBtn.addEventListener('click', makeBigger);
    upBtn.addEventListener('click', counterUp);
    downBtn.addEventListener('click', counterDown);
    counterBtn.addEventListener('click', countClicks);
    goodBtn.addEventListener('click', feelGood);
    awesomeBtn.addEventListener('click', feelAwesome);
    burger.addEventListener('click', throwAlert);
  </script>
</body>
</html>
